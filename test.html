<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      position: relative;
      width: 100px;
      overflow: hidden;
    }

    .child {
      width: 100px;
      display: flex;

      transform: translate(-100px);
    }

    .item {
      flex-shrink: 0;
      width: 100px;
      height: 100px;
    }

    .item:nth-of-type(1) {
      background-color: skyblue;
    }

    .item:nth-of-type(2) {
      background-color: red;
    }

    .item:nth-of-type(3) {
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>

  <script>
    const childEl = document.querySelector(".child")

    console.log(childEl)
    Array.from(childEl.children).forEach((item) => {
      console.log(item.offsetParent)
      console.log(item.offsetLeft)
    })
  </script>
</body>
</html>
